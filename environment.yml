name: TYGR
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - pip
  - numpy
  - scipy
  - matplotlib
  - pandas
  - networkx
  - scikit-learn
  - tqdm
  - h5py
  - pip:
    # PyTorch ecosystem - install separately with nightly URL (see below)
    # Run after env creation:
    # pip install --pre torch torchvision torchaudio --index-url https://download.pytorch.org/whl/nightly/cu130
    # pip install torch-geometric
    # pip install torch-scatter torch-sparse -f https://data.pyg.org/whl/nightly/torch-2.7.0+cu130.html

    # angr and related binary analysis tools
    - angr
    - pyvex
    - pyelftools

    # Other dependencies
    - cppheaderparser
    - itanium-demangler
    - progressbar2
    - joblib
